<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css"
     crossorigin="anonymous">
    <title>Todos App</title>
</head>
<body>
    <header class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h3> Todos Application</h3>
        </div>

    </header>
    

    <div class="container">
        <div class="card card-body shadow">
            <h4> Add Activity</h4>
            <form class="form-inline mb-3">
                <input type="text" class="form-control mr-2 mt-2"/>
                <input type="submit" class="btn btn-success mt-2" value="submit"/>
            </form>

            <div>
                <h4>My Activity List</h4>
                <ul class="list-group">
                    <li class="list-group-item">Run 10km</li>
                    <li class="list-group-item">Code Along</li>
                    <li class="list-group-item">Have Breakfast</li>
                    <li class="list-group-item">Study a Book</li>
                    <li class="list-group-item">See a  Movie</li>
                </ul>
            </div>
        </div>

       
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
